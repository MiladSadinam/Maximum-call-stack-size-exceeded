<div [class.input-group-prepend]="isActive">
	<p-button
		[attributeInfo]="null"
		[darkMode]="darkMode"
		[theme]="btnStyle"
		[size]="isSizeSm ? BootstrapSize.SM : (isSizeLg ? BootstrapSize.LG : undefined)"
		[popover]="triggerButtonPopoverText"
		placement="bottom"
		[rounded]="isActive ? BootstrapRounded.LEFT : null"
		(triggerClick)="onClickSearchIcon()"
	><fa-icon [fixedWidth]="true" [icon]="isActive ? 'times-circle' : PlanoFaIconPool.SEARCH"></fa-icon></p-button>
</div>
<input
	#input
	*ngIf="isActive"
	[@flexGrowHorizontal]
	class="form-control"
	type="search"
	[(ngModel)]="value"
	(focus)="inputHasFocus=true"
	(blur)="inputHasFocus=false"
	placeholder="Sucheâ€¦" i18n-placeholder
>
