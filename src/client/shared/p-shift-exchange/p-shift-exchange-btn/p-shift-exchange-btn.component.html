	class="d-flex"
	[title]="title"
	btnClasses="card-option border-bottom-0 rounded-0"
	[theme]="style"

><fa-icon [class.text-primary]="iconHasTextPrimaryClass" [fixedWidth]="true" [icon]="icon"></fa-icon></p-button>
