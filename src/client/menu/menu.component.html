<scroll-shadow-box [backgroundStyleTop]="PThemeEnum.PRIMARY" [backgroundStyleBottom]="'white'" class="flex-grow-1">
	<div class="d-flex flex-shrink-0 flex-column nav-pills flex-grow-1 align-items-center justify-content-between p-3 pt-4 pb-4">
		<button
			type="button"
			class="nav-link btn btn-lg text-white d-flex align-items-center justify-content-center nowrap mb-3"
			routerLink="/client/desk"
			routerLinkActive="active"
		><fa-icon
			class="header-fa-icon"
			[fixedWidth]="true" icon="inbox"
		></fa-icon><span class="ml-1" i18n>Schreibtisch</span></button>

		<button
			type="button"
			class="nav-link btn btn-lg text-white border-primary d-flex align-items-center justify-content-center nowrap mb-3"
			routerLink="/client/scheduling"
			routerLinkActive="active"
		><fa-icon
			class="header-fa-icon"
			[fixedWidth]="true" [icon]="PlanoFaIconPool.AREA_SCHEDULING"
		></fa-icon><span class="ml-1" i18n>Kalender</span></button>

		<button
			type="button"
			class="nav-link btn btn-lg text-white d-flex align-items-center justify-content-center nowrap mb-3"
			routerLink="/client/time-stamp"
			routerLinkActive="active"
		>
			<span class="stopwatch-image"><p-stopwatch-image [invertedColors]="true"></p-stopwatch-image></span><span class="ml-1" i18n>Stempeluhr</span>
		</button>

		<button
			type="button"
			class="nav-link btn btn-lg text-white d-flex align-items-center justify-content-center nowrap mb-3"
			routerLink="/client/report"
			routerLinkActive="active"
		><span class="report-icon"><img alt="Auswertung" i18n-alt src="images/icons/report.png"></span><span class="ml-1" i18n>Auswertung</span></button>

		<button
			type="button"
			class="nav-link btn btn-lg text-white d-flex align-items-center justify-content-center nowrap mb-3"
			routerLink="/client/sales"
			routerLinkActive="active"
		><span class="report-icon"><fa-icon
			class="header-fa-icon text-right"
			[fixedWidth]="true" [icon]="PlanoFaIconPool.ITEMS_SALES"
		></fa-icon></span><span class="ml-1" i18n>Verk√§ufe</span></button>

		<button
			type="button"
			class="nav-link btn btn-lg text-white d-flex align-items-center justify-content-center nowrap mb-3"
			routerLink="/client/tutorials"
			routerLinkActive="active"
		><fa-icon
			class="header-fa-icon text-right"
			[fixedWidth]="true" [icon]="PlanoFaIconPool.AREA_TUTORIALS"
		></fa-icon><span class="ml-1" i18n>Tutorial-Videos</span></button>

	</div>
	<div class="d-flex flex-shrink-0 flex-column nav-pills align-items-center justify-content-between p-3 pb-4 pt-4 bg-white">

		<button
			type="button"
			class="flex-grow-1 btn btn-lg nowrap mb-3"
			(click)="openSettingsMenu(settingsMenuTemplate)"
		><fa-icon
			[fixedWidth]="true" icon="cog"
		></fa-icon>&nbsp;<ng-container i18n>Profil & Einstellungen</ng-container></button>

		<button type="button" class="nav-link btn btn-sm btn-outline-danger clickable" routerLink="/client/logout">
			<fa-icon [fixedWidth]="true" icon="sign-out-alt"></fa-icon><span i18n>Abmelden</span>
		</button>
	</div>
</scroll-shadow-box>

<ng-template #settingsMenuTemplate let-d="dismiss">
	<p-settings-menu-for-mobile
		(clickedAnyButton)="d()"
	></p-settings-menu-for-mobile>
</ng-template>
