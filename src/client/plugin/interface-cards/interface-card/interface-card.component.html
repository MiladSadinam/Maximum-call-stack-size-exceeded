<div *ngIf="!!img" class="p-4 card-img-top border-bottom bg-{{bgStyle}} d-flex align-items-center justify-content-center" style="min-height:130px">
	<img [src]="img" alt="{{headline}} Logo" style="max-width:100%">
</div>
<div class="card-body d-flex flex-column">
	<h6 *ngIf="!!subtitle" class="card-subtitle text-muted">{{subtitle}}</h6>
	<h4 class="card-title">{{headline}}</h4>
	<p *ngIf="!!description" class="card-text">{{description}}</p>
	<span class="d-flex align-items-center mt-auto" *ngIf="isActive!==undefined"><p-led [off]="!isActive"></p-led>&nbsp;<small class="text-muted" i18n>{isActive, select, true {Aktiv} other {Inaktiv}}</small></span>
</div>
